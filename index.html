<!DOCTYPE html>
<html>
  <head>
    <title>playback</title>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: black;
        overflow: hidden;
        -webkit-user-select: none;
      }

      #player {
        width: 100%;
        height: 100%;
      }

      #overlay {
        z-index: 9999;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 100px;
        -webkit-app-region: drag;
      }
    </style>
  </head>
  <body>
    <video id="player" controls></video>
    <div id="overlay"></div>
    <script src="index.js"></script>
  </body>
</html>
