<!DOCTYPE html>
<html>
  <head>
    <title>playback</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="octicons/octicons.css">
    <link rel="stylesheet" type="text/css" href="roboto/roboto.css" >
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <video id="player"></video>
    <div id="overlay">
      <div id="drag"></div>
      <div id="controls">
        <div id="controls-timeline">
          <div id="controls-timeline-position"></div>
        </div>
        <div id="controls-play">
          <span class="mega-octicon octicon-playback-play"></span>
        </div>
        <div id="controls-time" class="center">
          <span id="controls-time-current">‒‒:‒‒</span>
          <span id="controls-time-separator">/</span>
          <span id="controls-time-total">‒‒:‒‒</span>
        </div>
        <div id="controls-name" class="center"></div>
        <div class="right">
          <div id="controls-fullscreen">
            <span class="mega-octicon octicon-screen-full"></span>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
